<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>ImageCropper</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/cropper.min.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="../dist/js/cropper.min.js"></script>
  </head>
  <body>
    <div id="container">
      <img id="image" src="jeanne.jpg" />
    </div>
    <div id="preview"></div>
    <script>
      var cropper = new Cropper({
        element: document.getElementById("image"),
        toolbar: true,
        aspectRatio: 1,
        preview: document.getElementById("preview")
      })
    </script>
  </body>
</html>
